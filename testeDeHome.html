<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home</title>
    <style>
      * {
        margin: 0%;
        padding: 0%;
        font-family: sans-serif;
      }
      body,
      html {
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.478);
      }
      nav {
        width: 100%;
        height: 10vh;
        background-color: darkorchid;
        display: flex;
        align-items: center;
      }
      h1 {
        color: white;
        position: absolute;
        margin: 5%;
      }
      input {
        position: absolute;
        right: 0%;
        margin-right: 5%;
        height: 3vh;
        width: 30vh;
        border-radius: 3em;
        outline: none;
        border: none;
        padding: 1%;
      }
      #centralizarAddCrudFlex {
        width: 100%;
        height: 20vh;
        margin-top: 2%;
        display: flex;
        justify-content: center;
      }
      #campoDeadicionar {
        position: absolute;
        width: 90%;
        height: 20vh;
        background-color: rgba(11, 11, 11, 0.082);
        border-radius: 0em 1em 1em;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .add_produto{
        width: 95%;
        height: 5vh;
        background-color: darkorchid;
        position: absolute;
        border-radius: 0em 2em 2em;
        display: flex;
        align-items: center;
        justify-content: center;
        font-weight: bold;
        cursor: pointer;
        color: white;
      }
      .add_produto:hover{
        animation: mudarCor 0.5s linear;
        animation-fill-mode: forwards;
      }
      @keyframes mudarCor {
        100%{
          color: darkorchid;
          background-color: white;
          transform-origin: center;
        }
      }
    </style>
  </head>
  <body>
    <nav>
      <h1>Crud de produtos</h1>
      <input type="text" placeholder="Digite um produto..." />
    </nav>
    <div id="centralizarAddCrudFlex">
      <div id="campoDeadicionar">
        <div class="add_produto">
          Adicionar produto
        </div>
      </div>
    </div>
    <h1 id="hteste"></h1>
    <script>
      function ChamarOsDadosDoSRAPI() {
        const URL = "http://localhost:3400/produtos/1"
        fetch(URL, {
          method: "GET",
          headers: {"Content-Type": "application/json", "Authorization": "df154cf01fee2021dbbd7eeeaae18b5b"},
        }).then(response => response.json())
        .then(response => {
          document.getElementById("hteste").innerHTML = response.nome
          console.log(response)
        })
      }
      ChamarOsDadosDoSRAPI()
    </script>
  </body>
</html>
