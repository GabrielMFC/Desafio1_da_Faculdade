<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <style>
      * {
        margin: 0%;
        padding: 0%;
        font-family: sans-serif;
      }
      body,
      html {
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.478);
      }
      nav {
        width: 100%;
        height: 10vh;
        background-color: darkorchid;
        display: flex;
        align-items: center;
      }
      h1 {
        color: white;
        position: absolute;
        margin: 5%;
      }
      input {
        position: absolute;
        right: 0%;
        margin-right: 5%;
        height: 3vh;
        width: 30vh;
        border-radius: 3em;
        outline: none;
        border: none;
        padding: 1%;
      }
      #centralizarAddCrudFlex {
        width: 100%;
        height: 20vh;
        margin-top: 2%;
        display: flex;
        justify-content: center;
      }
      #campoDeadicionar {
        position: absolute;
        width: 90%;
        height: 20vh;
        background-color: rgba(11, 11, 11, 0.082);
        border-radius: 0em 1em 1em;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .add_produto {
        width: 95%;
        height: 5vh;
        background-color: darkorchid;
        position: absolute;
        border-radius: 0em 2em 2em;
        display: flex;
        align-items: center;
        justify-content: center;
        font-weight: bold;
        cursor: pointer;
        color: white;
      }
      .add_produto:hover {
        animation: mudarCor 0.5s linear;
        animation-fill-mode: forwards;
      }
      @keyframes mudarCor {
        100% {
          color: darkorchid;
          background-color: white;
          transform-origin: center;
        }
      }
      #corpoDaTable {
        width: 90vh;
        background-color: rgba(0, 0, 0, 0.437);
      }
    </style>
  </head>
  <body>
    <nav>
      <h1>Crud de produtos</h1>
    </nav>
    <div id="centralizarAddCrudFlex">
      <div id="campoDeadicionar">
        <div class="add_produto">Adicionar produto</div>
      </div>
    </div>

    <table class="table table-dark mt-5 table-bordered" id="corpoDaTable">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Nome</th>
          <th scope="col">Pre√ßo</th>
          <th scope="col">Quantidade em estoque</th>
          <th scope="col">Data de cadastro</th>
        </tr>
      </thead>
      <tbody id="bodyDalista">
        
      </tbody>
    </table>

    <script>
      let tokenDeAcesso = localStorage.getItem("token")
      let nome = document.getElementsByClassName("nome")
      let preco = document.getElementsByClassName("preco")
      let qtd = document.getElementsByClassName("qtd-estoque")
      let dataDeCadastro = document.getElementsByClassName("data")
      let bodyDaLista = document.getElementById("bodyDalista")

      function VerificarnumeroDeObjetos() {
        const URL2 = "http://localhost:3400/produtos"
        fetch(URL2, {
          method: "GET",
          headers: {"Content-Type": "application/json", "Authorization": tokenDeAcesso},
        }).then(batata => batata.json())
    
        .then(batata => {
        for(var i = 0; i < batata.length; i++){
          let tr = document.createElement("tr")
          let th = document.createElement("th")
          let tdnome = document.createElement("td")
          let tdpreco = document.createElement("td")
          let tdqtd = document.createElement("td")
          let tddata = document.createElement("td")
          bodyDaLista.appendChild(tr)
          tr.appendChild(th)
          tr.appendChild(tdnome)
          tr.appendChild(tdpreco)
          tr.appendChild(tdqtd)
          tr.appendChild(tddata)
          th.innerHTML = i + 1
          tdnome.innerHTML = batata[i].nome
          tdpreco.innerHTML = batata[i].valor
          tdqtd.innerHTML = batata[i].quantidadeEstoque
          tddata.innerHTML = batata[i].dataCadastro
        }

      })
      }
      
      VerificarnumeroDeObjetos()
    </script>
  </body>
</html>
