<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="home.css">
  </head>
  <body>
    <nav>
      <h1>Crud de produtos</h1>
    </nav>
    <div id="centralizarAddCrudFlex">
      <div id="campoDeadicionar">
        <div class="add_produto" id="adicionar">Adicionar produto</div>
        <div class="add_produto" id="remover">Remover produto</div>
      </div>
    </div>

    <table class="table table-dark mt-5 table-bordered" id="corpoDaTable">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Nome</th>
          <th scope="col">Preço</th>
          <th scope="col">Quantidade em estoque</th>
          <th scope="col">Data de cadastro</th>
        </tr>
      </thead>
      <tbody id="bodyDalista"></tbody>
    </table>
    <div  id="centralizarflexi">
      <div id="idPaginaCadastro" class="paginaDeCadastro Desaparecer">
        <h2>Adicionar</h2>
        <div class="posicionarElementos">
          <p>Nome:</p>
          <input type="text" id="nome_input" placeholder="Digite o nome..." />
          <p>Preço:</p>
          <input type="text" id="valor_input" placeholder="Digite o preço..." />
          <p>Quantidade em estoque:</p>
          <input type="text" id="qtd_em_estoque_input" placeholder="Digite a Quantidade..." />
          <div id="botaoDeConfirmar">Confirmar</div>
        </div>
      </div>
    </div>
    <script src="home.js">
    </script>
  </body>
</html>
