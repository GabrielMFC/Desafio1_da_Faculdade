<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="home.css" />
  </head>
  <body>
    <!-- Menu -->
    <nav>
      <h1>Crud de produtos</h1>
    </nav>
    <div id="centralizarAddCrudFlex">
      <div id="campoDeadicionar">
        <div class="add_produto" id="adicionar">Adicionar produto</div>
        <div class="add_produto" id="remover">Remover produto</div>
      </div>
    </div>

    <!-- Tabela de produtos -->
    <div id="centralizaratable">
      <table
        class="table table-dark mt-5 table-bordered table-striped"
        id="corpoDaTable"
      >
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Nome</th>
            <th scope="col">Preço</th>
            <th scope="col">Quantidade em estoque</th>
            <th scope="col">Data de cadastro</th>
          </tr>
        </thead>
        <tbody id="bodyDalista"></tbody>
      </table>
    </div>

    <!-- Página de cadastro/deletar -->
    <div class="centralizarflexi">
      <div id="idPaginaCadastro" class="pagina Desaparecer">
        <h2>Adicionar</h2>
        <div class="posicionarElementos">
          <p>Nome:</p>
          <input type="text" id="nome_input" placeholder="Digite o nome..." />
          <p>Preço:</p>
          <input type="text" id="valor_input" placeholder="Digite o preço..." />
          <p>Quantidade em estoque:</p>
          <input
            type="text"
            id="qtd_em_estoque_input"
            placeholder="Digite a Quantidade..."
          />
          <div class="botaoDeConfirmar" id="botaoDeConfirmarDoADD">Confirmar</div>
        </div>
      </div>

      <div id="idPaginaDelete" class="pagina Desaparecer">
        <h2>Deletar item</h2>
        <div class="posicionarElementos" id="itensDoDelete">
          <p>Digite o número do item:</p>
          <input type="text" id="delete_input" placeholder="Digite o número..."/>
        </div>
        <div class="botaoDeConfirmar" id="botaoDeConfirmarDoREMOVER">Confirmar</div>
      </div>
    </div>

    <script src="home.js"></script>
  </body>
</html>
